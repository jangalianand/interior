    <!-- Include Bootstrap CSS (Add the link to your specific Bootstrap version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <form (submit)="submitForm()" class="needs-validation" novalidate>

        <div class="mb-3 row">
            <div class="col">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required
                    placeholder="Enter your first name">
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>

            <div class="col">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required
                    placeholder="Enter your last name">
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
        </div>



        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email id">
        
        </div>


        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number:</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" required pattern="[0-9]{10}"
                placeholder="Enter a 10-digit number">
            <div class="invalid-feedback">
                Please enter a valid 10-digit number.
            </div>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required
                placeholder="Short description about your requirement"></textarea>
            <div class="invalid-feedback">
                Please enter a message.
            </div>
        </div>



        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <!-- Include Bootstrap JS (Optional, if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


</div>
